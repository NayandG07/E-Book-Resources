<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Legal Library - Cart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .animated-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        h1, h2, h3 {
            font-family: 'Cormorant Garamond', serif;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .menu-transition {
            transition: all 0.3s ease;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="animated-bg min-h-screen">
    <header class="glass-effect sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7V9H22V7L12 2Z" fill="#4A5568"/>
                        <path d="M4 9V19H20V9" stroke="#4A5568" stroke-width="2"/>
                        <path d="M12 11V16M9 13H15" stroke="#4A5568" stroke-width="2"/>
                    </svg>
                    <h1 class="text-2xl font-bold">The Legal Library</h1>
                </div>
                <div class="relative ml-auto">
                    <button onclick="document.getElementById('menu').classList.toggle('hidden')" 
                            class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div id="menu" class="hidden absolute right-0 mt-2 w-48 glass-effect rounded-lg shadow-lg border menu-transition">
                        <a href="#" class="flex items-center gap-2 px-4 py-2 hover:bg-gray-100">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                        <a href="#" class="flex items-center gap-2 px-4 py-2 hover:bg-gray-100">
                            <i class="fas fa-folder"></i>
                            <span>Categories</span>
                        </a>
                        <a href="#" class="flex items-center gap-2 px-4 py-2 hover:bg-gray-100">
                            <i class="fas fa-book"></i>
                            <span>My Library</span>
                        </a>
                        <a href="#" class="flex items-center gap-2 px-4 py-2 hover:bg-gray-100">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </a>
                        <a href="#" class="flex items-center gap-2 px-4 py-2 hover:bg-gray-100">
                            <i class="fas fa-cog"></i>
                            <span>Account</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="glass-effect p-8 rounded-2xl shadow-xl">
            <h1 class="text-3xl font-bold mb-6">Your Cart</h1>
            
            <div class="space-y-6">
                <!-- Cart Item 1 -->
                <div class="flex flex-col md:flex-row gap-6 items-center border-b pb-6">
                    <img src="https://raw.githubusercontent.com/NayandG07/E-Book-Resources/refs/heads/main/the-art-of-innovation.png " alt="Fundamental Right" class="w-40 rounded-lg shadow-md">
                    <div class="flex-grow">
                        <h3 class="text-xl font-bold">Fundamental Right</h3>
                        <p class="text-gray-600">Government of India</p>
                        <div class="text-2xl font-bold text-blue-600 mt-2">$15.99</div>
                    </div>
                    <button class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transform transition-transform hover:scale-105">
                        Remove
                    </button>
                </div>

                <!-- Cart Item 2 -->
                <div class="flex flex-col md:flex-row gap-6 items-center border-b pb-6">
                    <img src="https://raw.githubusercontent.com/NayandG07/E-Book-Resources/refs/heads/main/img.jpg " alt="Criminal Procedure Code" class="w-40 rounded-lg shadow-md">
                    <div class="flex-grow">
                        <h3 class="text-xl font-bold">Criminal Procedure Code</h3>
                        <p class="text-gray-600">Government of India</p>
                        <div class="text-2xl font-bold text-blue-600 mt-2">$18.50</div>
                    </div>
                    <button class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transform transition-transform hover:scale-105">
                        Remove
                    </button>
                </div>

                <!-- Cart Item 3 -->
                <div class="flex flex-col md:flex-row gap-6 items-center border-b pb-6">
                    <img src="https://via.placeholder.com/200x300" alt="Contract Law" class="w-40 rounded-lg shadow-md">
                    <div class="flex-grow">
                        <h3 class="text-xl font-bold">Contract Law</h3>
                        <p class="text-gray-600">Government of India</p>
                        <div class="text-2xl font-bold text-blue-600 mt-2">$25.00</div>
                    </div>
                    <button class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transform transition-transform hover:scale-105">
                        Remove
                    </button>
                </div>

                <!-- Cart Summary -->
                <div class="mt-8 p-6 bg-gray-50 rounded-lg">
                    <h2 class="text-2xl font-bold mb-4">Cart Summary</h2>
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span class="font-bold">$59.49</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Tax</span>
                            <span class="font-bold">$5.95</span>
                        </div>
                        <div class="border-t pt-2 mt-2">
                            <div class="flex justify-between">
                                <span class="text-xl font-bold">Total</span>
                                <span class="text-xl font-bold text-blue-600">$65.44</span>
                            </div>
                        </div>
                    </div>
                    <button class="w-full bg-blue-600 text-white px-8 py-3 rounded-lg mt-6 hover:bg-blue-700 transform transition-transform hover:scale-105 flex items-center justify-center gap-2">
                        <i class="fas fa-shopping-cart"></i>
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </main>

    <button class="fixed bottom-8 right-8 bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transform transition-transform hover:scale-110">
        <i class="fas fa-question"></i>
    </button>

    <script>
        // Menu toggle functionality
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menu');
            const menuButton = document.querySelector('button');
            
            if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
