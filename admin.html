<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Legal Library</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #0367a6;
      --secondary: #008997;
      --background: #f8f9fa;
      --text: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--background);
    }

    .dashboard {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      background: white;
      padding: 1.5rem;
      border-right: 1px solid #eee;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
      color: var(--primary);
    }

    .nav-item {
      padding: 0.8rem 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-item:hover {
      background: #f0f0f0;
    }

    .nav-item.active {
      background: var(--primary);
      color: white;
    }

    /* Main Content Styles */
    .main-content {
      padding: 2rem;
    }

    .content-header {
      margin-bottom: 2rem;
    }

    /* Book Form Styles */
    .book-form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: opacity 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    /* Book List Styles */
    .book-list {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .book-item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 1px solid #eee;
      align-items: center;
    }

    .book-cover {
      width: 60px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }

    .book-actions {
      display: flex;
      gap: 0.5rem;
    }

    button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }

    .loading {
        opacity: 0.7;
        pointer-events: none;
    }

    .error-message {
        color: #ff0000;
        margin: 10px 0;
    }

    .success-message {
        color: #00aa00;
        margin: 10px 0;
    }
  </style>
  <!-- Add Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        // Replace with your Firebase config object
        apiKey: "your-api-key",
        authDomain: "your-auth-domain",
        projectId: "your-project-id",
        storageBucket: "your-storage-bucket",
        messagingSenderId: "your-messaging-sender-id",
        appId: "your-app-id"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Export the Firebase instances
    export { auth, db, storage };
  </script>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-gavel fa-2x"></i>
        <h2>Legal Library</h2>
      </div>
      <nav>
        <div class="nav-item active">
          <i class="fas fa-book"></i> Manage Books
        </div>
        <div class="nav-item">
          <i class="fas fa-users"></i> Users
        </div>
        <div class="nav-item">
          <i class="fas fa-chart-bar"></i> Analytics
        </div>
        <div class="nav-item" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </div>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="content-header">
        <h1>Manage Books</h1>
      </div>

      <!-- Add Book Form -->
      <div class="book-form">
        <h2>Add New Book</h2>
        <form id="addBookForm">
          <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" required>
          </div>
          <div class="form-group">
            <label>Author</label>
            <input type="text" name="author" required>
          </div>
          <div class="form-group">
            <label>Category</label>
            <select name="category" required>
              <option value="constitutional">Constitutional Law</option>
              <option value="criminal">Criminal Law</option>
              <option value="civil">Civil Law</option>
              <option value="corporate">Corporate Law</option>
              <option value="tax">Tax Law</option>
            </select>
          </div>
          <div class="form-group">
            <label>Price (â‚¹)</label>
            <input type="number" name="price" required>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label>Cover Image</label>
            <input type="file" name="cover" accept="image/*" required>
          </div>
          <div class="form-group">
            <label>PDF File</label>
            <input type="file" name="pdf" accept="application/pdf" required>
          </div>
          <button type="submit" class="btn">Add Book</button>
        </form>
      </div>

      <!-- Book List -->
      <div class="book-list">
        <h2>Existing Books</h2>
        <div id="booksList">
          <!-- Books will be loaded here dynamically -->
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebase-init.js';
    import { BookService } from './book-service.js';
    import { AuthService } from './auth-service.js';

    // Check admin status on load
    document.addEventListener('DOMContentLoaded', async () => {
      const user = auth.currentUser;
      if (!user || !(await AuthService.isAdmin(user.uid))) {
        window.location.href = '/Home.html';
        return;
      }

      // Load existing books
      loadBooks();

      // Handle book form submission
      document.getElementById('addBookForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        try {
            const formData = new FormData(e.target);
            
            // Add loading state
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Adding Book...';

            // Validate files
            const coverImage = formData.get('cover');
            const pdfFile = formData.get('pdf');
            
            if (!coverImage || !pdfFile) {
                throw new Error('Please select both cover image and PDF file');
            }

            const bookData = {
                title: formData.get('title'),
                author: formData.get('author'),
                category: formData.get('category'),
                price: parseFloat(formData.get('price')),
                description: formData.get('description'),
                averageRating: 0,
                totalRatings: 0
            };

            console.log('Uploading book with data:', bookData); // Debug log

            await BookService.addBook(bookData, coverImage, pdfFile);
            alert('Book added successfully!');
            e.target.reset();
            loadBooks(); // Refresh the book list
        } catch (error) {
            console.error('Error adding book:', error); // Debug log
            alert(`Error adding book: ${error.message}`);
        } finally {
            // Reset button state
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = false;
            submitButton.textContent = 'Add Book';
        }
      });

      // Handle logout
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
          await AuthService.logout();
          window.location.href = '/Home.html';
        } catch (error) {
          alert(error.message);
        }
      });
    });

    // Function to load and display books
    async function loadBooks() {
      try {
        const books = await BookService.getAllBooks();
        const booksListElement = document.getElementById('booksList');
        
        booksListElement.innerHTML = books.map(book => `
          <div class="book-item">
            <img src="${book.coverUrl}" alt="${book.title}" class="book-cover">
            <div class="book-info">
              <h3>${book.title}</h3>
              <p>${book.author}</p>
              <p>â‚¹${book.price}</p>
            </div>
            <div class="book-actions">
              <button class="btn" onclick="editBook('${book.id}')">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn" onclick="deleteBook('${book.id}')">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading books:', error);
      }
    }

    // Make functions available globally
    window.editBook = async (bookId) => {
      // Implement edit functionality
    };

    window.deleteBook = async (bookId) => {
      if (confirm('Are you sure you want to delete this book?')) {
        try {
          await BookService.deleteBook(bookId);
          loadBooks(); // Refresh the list
        } catch (error) {
          alert(error.message);
        }
      }
    };
  </script>
</body>
</html>
